<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Get Ready to Play a Dice Game!</h1>
    <label for="numberOfDice">Enter a number of dice: </label>
    <input type="text" id="numberOfDice" name="numberOfDice" />
    <button type="button" id="rollDice">Roll!</button>
    <div>Total: <p id="total"></p></div>

    <button type="button" id="showAllRollsButton" name="showAllRollsButton">Show All Rolls</button>
    <ol id="listOfAllRolls"></ol>

    <script src="main.js"></script>
  </body>
</html>
